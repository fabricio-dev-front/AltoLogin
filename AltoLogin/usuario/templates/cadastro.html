{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'cadastro.css'%}">
    <title>Cadastre-se</title>
</head>
<body>
    <form action="" id="paiDeTodos">
        <div id="filhaDoPai">
            <div class="camposInformacoes">
                <label for="">Nome completo:</label>
                <input type="text" placeholder="Digite o nome completo" required>
            </div>

            <div class="camposInformacoes">
                <label for="">Genero:</label>
                <label for="">Masculino</label>
                <select name="genero" required>
                    <option value = "" disabled selected>Selecione o gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>

            <div class="camposInformacoes">
                <label for="">Data de nascimento:</label>
                <input type="date" mane="data" required>
            </div>

            <div class="camposInformacoes">
                <label for="telefone">Telefone:</label>
                <input type="tel" mane="telefona" placeholder="(xx) xxxxx-xxxx" required>
            </div>

            <div class="camposInformacoes">
                <label for="">Email:</label>
                <input type="email" name="email" placeholder="Cadastre um email válido">
            </div>

            <div class="camposInformacoes">
                <label for="">Nova senha:</label>
                <input type="password" name="novaSenha" placeholder="Nova senha">
            </div>

            <div class="camposInformacoes">
                <label for="">Confirme sua senha:</label>
                <input type="password" name="confirmaSenha" placeholder="Confirme sua senha">
            </div>

            <div id="divBotton">
                <button><a href="../index.html" target="_blank">Confirma cadastro</a></button>
            </div>
        </div>
    </form>
</body>
</html>
