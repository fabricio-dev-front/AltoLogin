<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastre-se</title>
</head>
<body>
    <form action="" id="paiDeTodos">
        <div id="filhaDoPai">
            <div class="camposInformacoes">
                <label for=""><span>Nome completo:</span></label>
                <input type="text" placeholder="Digite o nome completo" required>
            </div>

            <div class="camposInformacoes">
                <label for=""><span>Sexo:</span></label>
               <input type="radio" name="genero" id="mas"><label for="mas">Masculino</label>
               <input type="radio" name="genero" id="fem"><label for="fem">Feminino</label>
            </div>

            <div class="camposInformacoes">
                <label for=""><span>Data de nascimento:</span></label>
                <input type="date" mane="data" required>
            </div>

            <div class="camposInformacoes">
                <label for="telefone"><span>Telefone:</span></label>
                <input type="tel" mane="telefona" placeholder="(xx) xxxxx-xxxx" required>
            </div>

            <div class="camposInformacoes">
                <label for=""><span>Email:</span></label>
                <input type="email" name="email" placeholder="Cadastre um email vÃ¡lido">
            </div>

            <div class="camposInformacoes">
                <label for=""><span>Nova senha:</span></label>
                <input type="password" name="novaSenha" placeholder="Nova senha">
            </div>

            <div class="camposInformacoes">
                <label for=""><span>Confirme sua senha:</span></label>
                <input type="password" name="confirmaSenha" placeholder="Confirme sua senha">
            </div>

            <div id="divBotton">
                <button><a href="../index.html">Confirma cadastro</a></button>
            </div>
        </div>
    </form>
</body>
</html>
